<!doctype html>

<meta charset="utf-8">
<title>Untitled Document</title>
	
<link href="stopwatch.css" rel="stylesheet" type="text/css">
</head>

<body>
	<nav class="controls">
			<a href="#" class="button" onClick="stopwatch.start();">Start</a>

		<ul class="results"></ul>
	<script src="stw.js"></script>
</body>
</html>
